<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    {include file="base/head" /}
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">商品管理</a>
                <a>
                    <cite>商品分类</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-input-inline layui-show-xs-block">
                        <button onclick="xadmin.open('编辑','{:url('book/cate_add')}')" class="layui-btn"><i class="layui-icon"></i>增加栏目</button>
                    </div>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th width="70">ID</th>
                            <th width="120">栏目名</th>
                            <th width="120">栏目描述</th>
                            <th width="50">排序</th>
                            <th width="80">状态</th>
                            <th width="250">操作</th>
                        </thead>
                        <tbody class="x-cate">
                        {volist name="lists" id="vo"}
                        <tr cate-id={$vo.id} fid={$vo.pid}>
                            <td>{$vo.id}</td>
                            <td>
                                {for start="0" end="$vo.level"} &nbsp;&nbsp;&nbsp;&nbsp; {/for}
                                {if !empty(getChildCate($vo.id)) || $vo.pid == 0 || $vo.level !=2}<i class="layui-icon x-show" status='true'>&#xe623;</i>{else /}
                                ├
                                {/if}
                                {$vo.name}
                            </td>
                            <td>{$vo.desc}</td>
                            <td><input type="text" class="layui-input x-sort" name="order" value="{$vo.sort}"></td>
                            <td>
                                {if $vo['status']==0}
                                <input type="checkbox" name="switch"  lay-text="开启|停用" checked lay-skin="switch">
                                {else/}
                                <input type="checkbox" name="switch"  lay-text="开启|停用" lay-skin="switch">
                                {/if}
                            </td>
                            <td class="td-manage">
                                <button class="layui-btn layui-btn layui-btn-xs"
                                        onclick="xadmin.open('编辑','{:url('book/cate_edit',['id'=>$vo['id']])}')"><i class="layui-icon">&#xe642;</i>编辑
                                </button>
                                <button msg="确定要删除吗?" class="layui-btn-danger layui-btn layui-btn-xs ajax_get confirm" href="{:url('cate_del',['id'=>$vo['id']])}" ><i class="layui-icon">&#xe640;</i>删除</button>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/jquery-2.1.4.min.js"></script>
<script src="__STATIC__/js/common.js"></script>
<script>
    layui.use(['form'], function(){
        form = layui.form;
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });
    });

    // 分类展开收起的分类的逻辑
    $(function () {
        $("tbody.x-cate tr[fid!='0']").hide();
        // 栏目多级显示效果
        $('.x-show').click(function () {
            if ($(this).attr('status') == 'true') {
                $(this).html('&#xe625;');
                $(this).attr('status', 'false');
                cateId = $(this).parents('tr').attr('cate-id');
                $("tbody tr[fid=" + cateId + "]").show();
            } else {
                cateIds = [];
                $(this).html('&#xe623;');
                $(this).attr('status', 'true');
                cateId = $(this).parents('tr').attr('cate-id');
                getCateId(cateId);
                for (var i in cateIds) {
                    $("tbody tr[cate-id=" + cateIds[i] + "]").hide().find('.x-show').html('&#xe623;').attr('status', 'true');
                }
            }
        })
    })

    var cateIds = [];

    function getCateId(cateId) {
        $("tbody tr[fid=" + cateId + "]").each(function (index, el) {
            id = $(el).attr('cate-id');
            cateIds.push(id);
            getCateId(id);
        });
    }

</script>
</body>
</html>
